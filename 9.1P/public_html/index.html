<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
    <style>
      .input--full {
        width: 100%;
        padding: 5px 10px;
        margin-bottom: 10px;

      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Express Server</h1>

      <h3>Feedback Form Example</h3>
      <p>Please complete the form along with any comments you would like to submit:</p>
      <form action="/users" method="POST">


        <div class="row">
          <div class="col-md-3">
            <label for="name">Name:</label>
          </div>
          <div class="col-md-9">
            <input class="input--full" name="name" type="text" id="name">
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <label for="passworde">Password:</label>
          </div>
          <div class="col-md-9">
            <input type="password" name="password" class="input--full" id="password">
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <label for="name">Feedback:</label>
          </div>
          <div class="col-md-9">
            <textarea class="input--full" name="feedback" id="feedback"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <label>Preferred contact: </label>
          </div>

          <div class="col-md-9">
            <input type="radio" value="1" id="email" name="contact"> <label for="email">Email</label>
            <input type="radio" value="2" id="mobile" name="contact"> <label for="mobile">Mobile</label>
            <input type="radio" value="3" id="post" name="contact" checked> <label for="post">Post</label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">

          </div>

          <div class="col-md-9 mt-5">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-primary" type="reset">Reset</button>
          </div>
        </div>

      </form>

    </div>
  </body>

</html>
